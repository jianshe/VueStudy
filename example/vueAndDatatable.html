<!DOCTYPE html>
<html lang="en">
<head>
    <title>vueAndDatatables</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css" src="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css"></style>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>vueAndDatatables</h1>
    <hr>
    <div id="app">
        <!-- <div v-if="isLogin">你好，JSPang!</div>
        <div v-else>请登录！</div> -->
        <div v-show="isLogin">你好，JSPang!</div>
        <!-- 其实是设置了元素为display:none;display:show-->
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                isLogin:true
            }
        })
    </script>
</body>

</html>
