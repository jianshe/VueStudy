<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>slot内容分发</title>
</head>

<body>
    <div id="app">
        <!--使用包含slot标签属性的子组件-->
        <my-slot>
            <!--属性slot值需要与子组件中slot的name值匹配-->
            <p slot="title">{{title+'1'}}</p>
            <p slot="title">{{title+'2'}}</p>
            <div slot="content">{{content}}</div>
        </my-slot>
    </div>
    <script type="text/javascript">
        //注册my-slot组件，包含<slot>标签，且设定唯一标识name
        Vue.component('my-slot', {
            template: '<div><div class="title"><slot name="title"></slot></div><div class="content"><slot name="content"></slot></div></div>'
        });

        var vm = new Vue({
            el: "#app",
            data: {
                title: "This is a title",
                content: 'This is the content'
            }
        });
    </script>
</body>

</html>
