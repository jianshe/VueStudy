<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Mixin Optin Demo</title>
</head>

<body>
    <h1>Mixin Option Demo</h1>
    <hr>
    <div id="app">
        {{ message }}
        <p></p>
    </div>

    <script type="text/javascript">
        var mixin = {
            data: function() {
                return {
                    message: 'hello',
                    foo: 'abc'
                }
            }
        }

        new Vue({
            mixins: [mixin],
            el: '#app',
            data: function() {
                return {
                    message: 'goodbye',
                    bar: 'def'
                }
            },
            created: function() {
                console.log(this.$data)
                    // => { message: "goodbye", foo: "abc", bar: "def" }
            }
        })
    </script>
</body>

</html>
