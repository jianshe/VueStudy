<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-on修饰符实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>v-on实例</h1>
    <hr>
    <div id="app">
        <div v-on:click="saySelf('click from inner')" v-on:click.self="saySelf('click from self')">
            <button v-on:click="saySelf('button click')">button</button>
            <button v-on:click.stop="saySelf('just button click')">button</button>
        </div>
        <div>{{HTML}}</div>
        <div v-HTML="HTML"></div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            data: {
                HTML: '测试'
            },
            el: '#app',
            methods: {
                saySelf(msg) {
                    alert(msg);
                }
            }
        });
    </script>
</body>

</html>
