<!DOCTYPE html>
<html lang="en">
<head>
    <title>v-model实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-model实例</h1>
    <hr>
    <div id="app">
       原文本数据：{{message}}<br>
       v-model:<input type="text" v-model="message"><br>
       v-model.lazy:<input type="text" v-model.lazy="message"><br>
       v-model.number:<input type="text" v-model.number="message"><br>
        v-model.trim:<input type="text" v-model.trim="message">
       <hr>
       <h3>文本域</h3>
       <textarea  cols="30" rows="10" v-model="message"></textarea>
       <hr>
       <h3>多选域绑定一个值</h3>
       <input type="checkbox" value="isTrue" v-model="isTrue">
       <label for="isTrue">{{isTrue}}</label>
       <hr>
       <h3>多选域绑定数组</h3>
       <input type="checkbox" id="JSpang" value="JSpang" v-model="web_names">
       <label for="JSpang">JSpang</label>
       <input type="checkbox" id="Panda" value="Panda" v-model="web_names">
       <label for="Panda">Panda</label>
       <input type="checkbox" id="albert" value="albert" v-model="web_names">
       <label for="albert">albert</label>
       <p>你绑定的值为：{{web_names}}</p>
       <hr>
       <h3>单选框绑定</h3>
       <input type="radio" id="one" value="男" v-model="sex">
       <label for="one">男</label>
       <input type="radio" id="two" value="女" v-model="sex">
       <label for="two">女</label>
       <p>你选择的姓别是：{{sex}}</p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello World!',
                isTrue:true,
                web_names:[],
                sex:'男'
            }
        })
    </script>
</body>

</html>
