<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Methods Option Demo</title>
</head>

<body>
    <h1>Methods Option Demo</h1>
    <hr>
    <div id="app">
        <p><button @click="add()">add</button></p>
        <div v-for="(item,index) in model">
            <h6><label><a href="javascript:;">{{item}}</a></label></h6>
        </div>
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: '',
                model: []
            },
            methods: {
                add: function() {
                    this.model.push("dddddd");
                }
            }
        });
    </script>
</body>

</html>
